            const y = Math.random() * window.innerHeight;
            const color = colors[Math.floor(Math.random() * colors.length)];

            // åˆ›å»ºå¤šä¸ªç²’å­
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;

                const angle = (Math.PI * 2 * i) / 20;
                const distance = 50 + Math.random() * 50;
                const duration = 0.5 + Math.random() * 0.5;

                particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                particle.style.animationDuration = `${duration}s`;

                // æ·»åŠ åŠ¨ç”»
                particle.style.animation = `fireworkExplode ${duration}s ease-out forwards`;
                particle.style.transform = `translate(calc(var(--dx)), calc(var(--dy)))`;

                fireworks.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }

        // æ˜¾ç¤ºå†å²è®°å½•
        function showHistory() {
            const records = Object.values(historyRecords);
            
            // æŒ‰ç‚¹å‡»æ¬¡æ•°é™åºæ’åº
            records.sort((a, b) => b.count - a.count);

            if (records.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; color: #636e72;">æš‚æ— è®°å½•</td>
                    </tr>
                `;
            } else {
                historyTableBody.innerHTML = records.map((record, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${record.name}</strong></td>
                        <td><span style="color: #e84393; font-weight: bold;">${record.count}</span> æ¬¡</td>
                        <td>${record.lastTime}</td>
                    </tr>
                `).join('');
            }

            historyModal.classList.add('active');
        }

        // å…³é—­å†å²è®°å½•
        function closeHistory() {
            historyModal.classList.remove('active');
        }

        // æ˜¾ç¤ºå¯¼å…¥æ¨¡æ€æ¡†
        function showImport() {
            importModal.classList.add('active');
            importTextarea.value = students.join('\n');
        }

        // å…³é—­å¯¼å…¥æ¨¡æ€æ¡†
        function closeImport() {
            importModal.classList.remove('active');
        }

        // ç¡®è®¤å¯¼å…¥
        function confirmImport() {
            const text = importTextarea.value.trim();
            if (!text) {
                alert('è¯·è¾“å…¥å­¦ç”Ÿåå­—ï¼');
                return;
            }

            const names = text.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (names.length === 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„å­¦ç”Ÿåå­—ï¼');
                return;
            }

            if (names.length > 50) {
                alert('å­¦ç”Ÿæ•°é‡ä¸èƒ½è¶…è¿‡50ä¸ªï¼');
                return;
            }

            // å»é‡
            students = [...new Set(names)];
            saveData();
            renderBubbles();
            closeImport();
            alert(`æˆåŠŸå¯¼å…¥ ${students.length} ä¸ªå­¦ç”Ÿï¼`);
        }

        // é‡ç½®
        function reset() {
            if (confirm('ç¡®å®šè¦é‡ç½®å—ï¼Ÿæ‰€æœ‰æ³¡æ³¡å°†æ¢å¤æ˜¾ç¤ºï¼Œä½†å†å²è®°å½•ä¼šä¿ç•™ã€‚')) {
                renderBubbles();
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null;
                }
                celebration.style.display = 'none';
                fireworks.innerHTML = '';
            }
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            historyBtn.addEventListener('click', showHistory);
            importBtn.addEventListener('click', showImport);
            resetBtn.addEventListener('click', reset);
            closeHistoryBtn.addEventListener('click', closeHistory);
            closeImportBtn.addEventListener('click', closeImport);
            confirmImportBtn.addEventListener('click', confirmImport);

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            historyModal.addEventListener('click', (e) => {
                if (e.target === historyModal) {
                    closeHistory();
                }
            });

            importModal.addEventListener('click', (e) => {
                if (e.target === importModal) {
                    closeImport();
                }
            });

            // ESCé”®å…³é—­æ¨¡æ€æ¡†
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeHistory();
                    closeImport();
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
